<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto de cafe de cafe</title>
    <link rel="stylesheet" href="../CSS/normalize.css">
    <link rel="stylesheet" href="../CSS/estilos.css">

</head>
<body>
    
    <header class="header">
        <div class="contenedor ">
            <div class="barra">
                <a class="logo" href="../index.html">
                    <h1 class="logo__nombre no_margin centrarT" >Blog<span class="logo__bold">DeCafe</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__texto">
            <h2 class="no_margin">Blog de cafe con consejos y cursos</h2>
            <p class="no_margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>




    <main class="contenedor">
        <h3 class="centrarT">contacto</h3>

        <div class="contacto__bg"></div>
        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre: </label>
                <input class="campo__input" type="text" placeholder="Coloca Tu Nombre" id="nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="email">Email: </label>
                <input class="campo__input" type="email" placeholder="Coloca Tu correo" id="email">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje: </label>
                <textarea class="campo__input campo__input--textarea" name="mensaje" id="mensaje" ></textarea>
            </div>
            <div class="campo">
                <input class="campo__input" type="submit" value="Enviar" class="boton boton__primario">
            </div>
        </form>
    </main>        




    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no_margin centrarT" >Blog<span class="logo__bold">DeCafe</span></h1>
                </a>

                <nav class="navegacion">
                    <a href="PAGES/nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="PAGES/cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="PAGES/contacto.html" class="navegacion__enlace">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>

</body>
</html>
